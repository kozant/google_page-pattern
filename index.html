<!DOCTYPE html>
<html>
  <head>
    <title>
      Google
    </title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <ul class="menu">
        <li><a href="#">Почта</a></li>
        <li><a href="#">Картинки</a></li>
      </ul>
      <div class="google-apps">
        <a href="#"><i class="fas fa-th"></i></a>
      </div>
      <div class="account-img">
        <a href="#"><img src="account-img.jpg" /></a>
      </div>
    </header>
    <section class="search">
      <div class="google-logo">
        <img src="google-logo.png" />
      </div>
      <div class="search-panel">
        <div class="search-wrapper">
          <div class="search-icon">
            <span><i class="fas fa-search"></i></span>
          </div>
          <div class="search-field"><input type="text" /></div>
          <div class="keyboard-icon">
            <span><img src="keyboard.png" /></span>
          </div>
        </div>
      </div>
      <div class="doodles">
        <input type="submit" value="Поиск в Google" />
        <input type="submit" value="Мне повезёт!" />
      </div>
      <div class="change-lang">
        Сервисы Google доступны на разных языках:
        <a href="#">Беларуская</a>
      </div>
    </section>
    <footer>
      <div class="country">Беларусь</div>
      <div class="footer-menu">
        <span class="left-menu">
          <a href="#">Реклама</a>
          <a href="#">Для бизнеса</a>
          <a href="#">Всё о Google</a>
          <a href="#">Как работает Google поиск</a>
        </span>
        <span class="right-menu">
          <a href="#">Конфиденциальность</a>
          <a href="#">Условия</a>
          <a href="#">Настройки</a>
        </span>
      </div>
    </footer>
  </body>
</html>
